<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html template</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="/css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	<!-- 日期控件 -->
	<link rel="stylesheet" href="/css/third-lib/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="/js/jquery.1.13.js"></script>
	<script src="/css/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/js/url.js"></script>

</head>
<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<img src="/image/logo.png" class="logo"/>
			</div>
			<div class="col-md-3">
				<h3></h3>
			</div>
			<div class="col-md-1"><h3 id="logout" onclick="$.logout()"></h3></div>
		</div>
	</div>
</header>
<div class="container-fluid">
	<div class="row">
		<nav class="col-md-2 nav">
			<ul class="nav nav-pills nav-stacked nav-pills-stacked-example">
				<li role="presentation" class="active">
					<a class="ajax-load" data-href="/page/assess/child-info.html" data-target="content" href="#">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						&nbsp;表单
					</a>
				</li>
				<li role="presentation">
					<a class="ajax-load" data-href="/page/record/records.html" data-target="content" href="#">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						&nbsp;列表
					</a>
				</li>
				<li role="presentation">
					<a class="ajax-load" data-href="/page/help/help.html" data-target="content" href="#">
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
						&nbsp;其他
					</a>
				</li>
			</ul>
		</nav>
		<div class="col-md-10" id="content">
			<div class="none" id="welcome">
				<div class="page-header" >
					<h1>登录成功</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<!--ajax动画-->
<div class="ajax-loading">
	<div class="ajax-bg"></div>
	<div class="ajax-img"></div>
</div>
<!--弹出框-->
<div class="modal fade" id="modal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">

			</div>
			<div class="modal-footer">

			</div>
		</div>
	</div>
</div>

<a class="ajax-load" data-href="/page/login.html" data-target="content" id="to-login"></a>
<a class="ajax-load direct" data-href="/page/assess/choice-questionnaire.html" id="direct-default"></a>
<script src="/js/util.js"></script>
<script src="/build/js/module.js"></script>
<script src="/build/js/login.js"></script>
</body>
</html>
