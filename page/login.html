<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
	<div class="page-header">
	  <h1>登录</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="panel panel-default col-md-6 col-md-offset-3">
			  <div class="panel-body">
			    <form class="form-horizontal" id="login-form">
			    	<p></p>
				  	<div class="form-group">
					  	<div class="input-group">
						  <span class="input-group-addon" id="basic-addon-username">
						  	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						  </span>
						  <input name="X-Auth-Username" type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon-username">
						</div>
					</div>
					<div class="form-group">
					  	<div class="input-group">
						  <span class="input-group-addon" id="basic-addon-password">
						  	<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
						  </span>
						  <input name="X-Auth-Password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon-password">
						</div>
					</div>
				  	<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
							<button type="button" onclick="$.login()" class="btn btn-default">
					      		<span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
					      		登录
				      		</button>
				    	</div>
					</div>
				</form>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
